<html>
<head>
  <link href="panel.css" type="text/css" rel="stylesheet">
<body>
  <div id="close">&times;</div>
  <div class="header"><img src="icon.png" /></div>
  <p>W&auml;re es auf der aktuellen Seite dieser Webseite sicher, Ihre Daten einzugeben?</p>
  <fieldset>
    <input id="yes" type="radio" name="trust" value="yes" class="radio-input" /><label for="yes" class="radio-label">Ja</label>
    <input id="no" type="radio" name="trust" value="no" class="radio-input" /><label for="no" class="radio-label">Nein</label>
  </fieldset>
  <div id="reason" style="display: none;">
    <p>Kurze Begr&uuml;ndung: (max. 160 Zeichen)</p>
    <textarea rows="5" cols="33" maxlength="160" id="edit-box"></textarea>
    <div id="error" class="error">Bitte geben Sie eine kurze Begr&uuml;ndung ab.</div>
    <div class="btn">
      <button id="submit" type="submit">Abschicken</button>
    </div>
  </div>
</body>
</html>
