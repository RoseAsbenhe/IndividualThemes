<html>
<head>
  <link href="panel.css" type="text/css" rel="stylesheet">
<body>
  <div id="close">&times;</div>
  <div class="header"><img src="icon.png" /></div>
  <p>Ich w&uuml;rde auf dieser Seite meine pers&ouml;nlichen Daten eingeben:</p>

    </div>
  </div>
